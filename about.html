    <style>

        .gradient-text {

        }
        .footer-link {
            position: relative;
            padding: 0.5rem 0;
        }
        .footer-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #4299e1;
            transition: width 0.3s ease;
        }
        .footer-link:hover::after {
